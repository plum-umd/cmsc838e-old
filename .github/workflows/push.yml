on:
  - push

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main
    - name: Install dependencies
      run: |
        curl -Ls https://github.com/jgm/pandoc/releases/download/2.11.2/pandoc-2.11.2-1-amd64.deb -o pandoc.deb
        sudo dpkg -i pandoc.deb
        sudo apt-get install nasm
        sudo apt-get install fonts-stix
    - name: Install Racket
      uses: Bogdanp/setup-racket@v0.10
      with:
        architecture: 'x64'
        distribution: 'full'
        variant: 'CS'
        version: '7.9'
    - name: Build and test
      run: |
        raco pkg install langs/
        raco make www/main.scrbl
        raco test langs
        make -C www main
    - name: Archive www
      uses: actions/upload-artifact@v2
      with:
        name: www
        path: www/main
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Download www
      uses: actions/download-artifact@v2
      with:
        name: www
        path: cmsc838E
    - name: Deploy to web
      uses: plum-umd/github-actions-rsync@master
      with:
        RSYNC_OPTIONS: -rvzp
        RSYNC_TARGET: /fs/www/class/spring2021/
        RSYNC_SOURCE: cmsc838E
      env:
        SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
        SSH_USERNAME: ${{secrets.SSH_USERNAME}}
        SSH_HOSTNAME: ${{secrets.SSH_HOSTNAME}}
